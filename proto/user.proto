syntax = "proto3";


package pb;


import "google/protobuf/timestamp.proto";

option go_package = "simple_bank_solid/pb";


message User {
  int64 id = 1;
  string username =2;
  string full_name =3;
  string email =4;
  string role = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;

}